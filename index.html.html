<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>TodoInput</h1>

<div class="input-container">
    <input type="text" id="todoInput" placeholder="New Todo">
    <button id="addBtn">Add new task</button>
</div>

<h2>Todo List</h2>

<div class="filters">
    <button onclick="filterTasks('all')">All</button>
    <button onclick="filterTasks('done')">Done</button>
    <button onclick="filterTasks('todo')">Todo</button>
</div>

<ul id="todoList"></ul>

<div class="actions">
    <button class="danger" onclick="deleteDone()">Delete Done Tasks</button>
    <button class="danger" onclick="deleteAll()">Delete All Tasks</button>
</div>

<!-- Overlay -->
<div id="overlay" class="overlay hidden"></div>

<!-- Rename Modal -->
<div id="renameModal" class="modal hidden">
    <h2>Rename Task</h2>
    <input type="text" id="renameInput">
    <div class="modal-actions">
        <button class="btn save" onclick="saveRename()">Save</button>
        <button class="btn cancel" onclick="closeModal()">Cancel</button>
    </div>
</div>

<!-- Delete Done Modal -->
<div id="deleteModal" class="modal hidden">
    <h2>Delete Done Tasks</h2>
    <p>Are you sure you want to delete all completed tasks?</p>
    <div class="modal-actions">
        <button class="btn confirm" onclick="confirmDeleteDone()">Confirm</button>
        <button class="btn cancel" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
