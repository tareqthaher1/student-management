<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Todo App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container mt-5">

  <h2 class="text-center mb-4">TodoInput</h2>

  <div class="card p-4 shadow-sm">
    <div class="input-group">
      <span class="input-group-text bg-info text-white">
        <i class="fa fa-file"></i>
      </span>
      <input id="taskInput" type="text" class="form-control" placeholder="New Todo">
    </div>
    <button class="btn btn-info text-white w-100 mt-3" onclick="addTask()">
      Add new task
    </button>
  </div>

  <h2 class="text-center mt-5 mb-4">Todo List</h2>

  <div class="d-flex gap-2 mb-3">
    <button class="btn btn-teal w-100" onclick="filterTasks('all')">All</button>
    <button class="btn btn-info w-100 text-white" onclick="filterTasks('done')">Done</button>
    <button class="btn btn-info w-100 text-white" onclick="filterTasks('todo')">Todo</button>
  </div>

  <ul class="list-group" id="taskList"></ul>

  <div class="d-flex gap-2 mt-4">
    <button class="btn btn-danger w-100" onclick="confirmDeleteDone()">
      Delete Done Tasks
    </button>
    <button class="btn btn-danger w-100" onclick="confirmDeleteAll()">
      Delete All Tasks
    </button>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="mainModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h4 id="modalTitle"></h4>
      <p id="modalText"></p>
      <input id="editInput" class="form-control mb-3 d-none">
      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-secondary" id="confirmBtn">Confirm</button>
        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
