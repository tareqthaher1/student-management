<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نظام إدارة الطلاب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>نظام إدارة الطلاب</h1>

<div class="container">
    <form id="studentForm">
        <input type="text" id="name" placeholder="اسم الطالب" required>
        <input type="text" id="id" placeholder="الرقم الجامعي" required>
        <input type="text" id="major" placeholder="التخصص" required>
        <input type="number" id="gpa" placeholder="المعدل" step="0.01" required>
        <button type="submit">إضافة طالب</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>الاسم</th>
                <th>الرقم</th>
                <th>التخصص</th>
                <th>المعدل</th>
                <th>حذف</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
